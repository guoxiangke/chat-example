<!DOCTYPE html>
<!-- https://www.youtube.com/watch?v=tHbCkikFfDE -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      body{
        margin-top: 30px;
      }
      #messageArea{
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
    <div id="userFormArea" class="row">
      <div class="col-md-12">
        <form action="" id="userForm">
          <div class="form-group">
            <label for="">Enter Username</label>
            <input name="" id="username"  class="form-control"></textarea>
            <br>
            <input type="submit" value="Login" class="btn btn-primary">
          </div>
        </form>
      </div>
    </div>
    <div class="row" id="messageArea">
      <div class="col-md-4">
        <div class="well">
          <h3>Online users</h3>
          <ul id="users" class="list-group"></ul>
        </div>
      </div>
      <div class="col-md-8">
        <div class="chat" id="chat"></div>

        <form action="" id="messageForm">
          <div class="form-group">
            <label for="">Enter Messags</label>
            <textarea name="" id="message"  class="form-control"></textarea>
            <br>
            <input type="submit" value="Send Message" class="btn btn-primary">
          </div>
        </form>
      </div>
    </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->

    <script>
    $(function(){
      var socket = io('http://localhost:3000');
      var $messageForm  = $('#messageForm');
      var $message  = $('#message');
      var $chat  = $('#chat');

      var $userForm = $('#userForm');
      var $userFormArea = $('#userFormArea');
      var $messageArea = $('#messageArea');
      var $username = $('#username');
      var $users = $('#users');

      $messageForm.submit(function(e){
        e.preventDefault();
        socket.emit('send message', $message.val());
        // $message.val('');
      });

      socket.on('new message',function(data){
        $chat.append('<div class="well"><strong>'+data.username+':</strong>'+data.message+'</div>')
      });

      $userForm.submit(function(e){
        e.preventDefault();
        socket.emit('new user', $username.val(), function(data){
          if(data){
            $userFormArea.hide();
            $messageArea.show();
          }
        });
        $username.val('');
      });

      socket.on('get users', function(data){
        var html = '';
        for (var i = data.length - 1; i >= 0; i--) {
          html += '<li class="list-group-item">'+ data[i] +'</li>';
        }
        $users.html(html);
      });

    });
    </script>
  </body>
</html>
